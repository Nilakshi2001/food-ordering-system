<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Food Fusion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/1217108207/photo/shopping-or-delivery-fruits-and-vegetables.jpg?s=612x612&w=0&k=20&c=Fhd4ySZl4lwVoHCPcpOO-UOldzTUYPVEHaNc2cYp3KI=');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        .checkout-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 900px;
            margin: auto;
            margin-top: 50px;
        }
        .checkout-steps {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .step {
            padding: 10px 20px;
            border-radius: 5px;
            background: #f8b400;
            color: black;
            font-weight: bold;
        }
        .cart-item img {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }
        .discount-section {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-steps">
            <div class="step active">1. Cart</div>
            <div class="step">2. Details</div>
            <div class="step">3. Payment</div>
        </div>

        <h3 class="text-center">Shopping Cart</h3>
        <div class="cart-items">
            <div class="cart-item row mb-3">
                <div class="col-md-2">
                    <img src="images/sample-product.jpg" alt="Product">
                </div>
                <div class="col-md-6">
                    <h5>Sample Product</h5>
                </div>
                <div class="col-md-4">
                    <input type="number" value="1" class="form-control">
                    <p class="price">$10.00</p>
                </div>
            </div>
        </div>
        
        <div class="discount-section mb-4">
            <h4>Apply Discount</h4>
            <input type="text" class="form-control" placeholder="Enter discount code">
            <div class="discount-info mt-2">
                <p>First-time customers: 10% off</p>
                <p>5+ items: 15% off</p>
                <p>Free shipping over $50</p>
            </div>
        </div>

        <button class="btn btn-primary w-100">Proceed to Checkout</button>
    </div>
</body>
</html>
